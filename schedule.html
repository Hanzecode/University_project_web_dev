<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Festival</title>
   <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <header>
        <h1>Festival Date</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="lineup.html">Lineup</a>
        <a href="tickets.html">Tickets</a>
        <a href="schedule.html">Schedule</a>
    </nav>
    <main>
    <section>
        <div>
            <button id="showAll">All</button>
            <button id="showDay1">Day 1</button>
            <button id="showDay2">Day 2</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th scope="col">Day</th>
                    <th scope="col">Time slot</th>
                    <th scope="col">Artists</th>
                    <th scope="col">Stage</th>
                </tr>
            </thead>
            <tbody>
                <tr class="day1">
                    <td>Day 1</td>
                    <td>20:00-20:45</td>
                    <td>Justine Bieber</td>
                    <td>Stage1</td>
                </tr>
                <tr class="day1">
                    <td>Day 1</td>
                    <td>21:00-21:45</td>
                    <td>The Weekend</td>
                    <td>Stage1</td>


                <tr class="day1">
                    <td>Day 1</td>
                    <td>22:00-22:45</td>
                    <td>Thorfin</td>
                    <td>Stage1</td>

                <tr class="day2">
                    <td>Day 2</td>
                    <td>20:00-20:45</td>
                    <td>Finn</td>
                    <td>Stage1</td>

                </tr>
                <tr class="day2">
                    <td>Day 2</td>
                    <td>21:00-21:45</td>
                    <td>Jake</td>
                    <td>Stage1</td>

                </tr>
                <tr class="day2">
                    <td>Day 2</td>
                    <td>22:00-22:45</td>
                    <td>Kira</td>
                    <td>Stage1</td>

            </tbody>
        </table>
    </section>
    </main>
    <script>
        const day1 = document.querySelectorAll(".day1")
        const day2 = document.querySelectorAll(".day2")

        document.getElementById("showAll").onclick = function(){
            day1.forEach(row => row.style.display = "");
            day2.forEach(row => row.style.display = "");
        };

        document.getElementById("showDay1").onclick = function () {
            day1.forEach(row => row.style.display = "");
            day2.forEach(row => row.style.display = "none");
        };

        document.getElementById("showDay2").onclick = function () {
            day1.forEach(row => row.style.display = "none");
            day2.forEach(row => row.style.display = "");
        };
        
    </script>
    
</body>
</html>
